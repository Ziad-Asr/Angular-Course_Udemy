<p>
  <a routerLink="./" [queryParams]="{order: orderQueryParam() === 'asc' ? 'desc' : 'asc' }">
    Sort {{ orderQueryParam() === 'desc' ? "Descending" : "Ascending" }}
  </a>
</p>

<ul>

  @for (task of userTasks(); track task.id) {
  <li>
    <app-task [task]="task" />
  </li>
  } @empty {
  <p>There are no tasks yet. Start adding some!</p>
  }
</ul>
